- name: install icinga manually with shell
  shell: "sudo yum localinstall {{ s3_bucket_items.s3_keys | map('basename') | join(' ') }}"
  chdir: /tmp/

- name: Unfix yum weirdness
  lineinfile:
    path: /etc/yum.conf
    state: absent
    line: 'obsoletes=0'

- name: create icinga dir
  file:
    path: /etc/icinga2
    state: directory
    mode: 0755
    owner: icinga
    group: icinga

- name: Start Icinga2
  service:
    name: icinga2
    state: started
    enabled: yes
  ignore_errors: yes
